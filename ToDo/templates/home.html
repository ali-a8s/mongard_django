{% extends "base.html" %}


{% block context %}

    <a href="{% url "create" %}" class="btn btn-info">Create</a>

    {% if request.user.is_authenticated %}
      <a class="btn btn-danger" href="{% url "user_logout" %}">Logout</a><br><br>
    {% else %}
      <a class="btn btn-primary" href="{% url "user_register" %}">Register</a>
      <a class="btn btn-success" href="{% url "user_login" %}">Login</a><br><br>
    {% endif %}

    <div class="card">
        {% for todo in todos %}
            <a class="card-body" href="{% url "detail" todo.id %}">{{ todo.title }}</a><br>
        {% endfor %}
    </div>

{% endblock  %}
